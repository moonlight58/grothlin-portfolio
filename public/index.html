<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Gaël Röthlin - Software Developer & Digital Artist">
    <meta name="description" content="Computer Science student & full-stack developer. Explore my portfolio featuring projects in web development, CLI applications, and digital innovation.">
    <meta name="keywords" content="developer, portfolio, web development, Vue.js, C, Python, software engineering">
    <meta name="author" content="Gaël Röthlin">
    <meta name="charset" content="UTF-8">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://portfolio.grothlin.fr/">
    <meta property="og:title" content="Gaël Röthlin - Software Developer & Digital Artist">
    <meta property="og:description" content="Computer Science student & full-stack developer. Explore my portfolio featuring projects in web development, CLI applications, and digital innovation.">
    <meta property="og:image" content="https://portfolio.grothlin.fr/moon.svg">
    <meta property="og:image:alt" content="Gaël Röthlin Portfolio">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://portfolio.grothlin.fr/">
    <meta name="twitter:title" content="Gaël Röthlin - Software Developer & Digital Artist">
    <meta name="twitter:description" content="Computer Science student & full-stack developer. Explore my portfolio featuring projects in web development, CLI applications, and digital innovation.">
    <meta name="twitter:image" content="https://portfolio.grothlin.fr/moon.svg">
    
    <!-- Canonical -->
    <link rel="canonical" href="https://portfolio.grothlin.fr/">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#4facfe">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English, French">
    
    <link rel="icon" href="<%= BASE_URL %>moon.svg">
    <title>Gaël Röthlin - Portfolio</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but this portfolio doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org/",
      "@type": "Person",
      "name": "Gaël Röthlin",
      "url": "https://portfolio.grothlin.fr/",
      "image": "https://portfolio.grothlin.fr/moon.svg",
      "description": "Computer Science student and full-stack software developer focusing on web development and digital innovation",
      "sameAs": [
        "https://github.com/moonlight58",
        "https://www.instagram.com/osiris._25"
      ],
      "jobTitle": "Software Developer & Engineering Student",
      "worksFor": {
        "@type": "Organization",
        "name": "Université de Franche-Comté"
      },
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Besançon",
        "addressCountry": "FR"
      }
    }
    </script>
  </body>
</html>
